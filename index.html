<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>

        *{
            margin:0;
            padding:0;
            font-family: arial,sans-serif;
            color: #5F6368;
        }

        nav{
            font-size:13px;
        }

       nav ul{
            display:flex;
            list-style-type: none;
            padding:13px 10px;
            align-items:center;
            
        }

        div ul{
            display:flex;
            list-style-type: none;
            padding:12px 10px;
        }

        li{
            margin:0px 10px;
        }

        a{
            text-decoration:none;
        }

        a:hover{
            text-decoration:underline;
        }

        #user{
            border-radius:50%;
        }

        .split{
            flex:1;
        }

        main{
            width:50%;
            margin:122px auto;
            text-align:center;
        }

        #search-bar{
            width:500px;
            height:42px;
            border-radius:25px;
            padding-left:20px;
            margin-top:20px;
            margin-bottom:20px;
            border: 1px solid #c7c3c3;
            
        }

        
        .button{
            padding:5px 12px;
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            height:36px;
            margin:8px 8px 22px 0;
            cursor:pointer;
        }

        .button:hover{
            color:black;
            border-color: #cac7c7;
        }

        #announcement{
            color:blue;
            font-size:13px;
        }

        footer{
            width:100%;
            position:fixed;
            bottom:0;
        }

        .footer-div{
            background-color: #f2f2f2;
            border-color:#cac7c7;
            border-top-width:1px;
            border-top-style:solid;
        }
    
    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li> <a href="">About </a></li>
            <li class="split"> <a href="">Store </a></li>
            <li><a href="">Gmail </a></li>
            <li><a href=""> Images </a></li>
            <li><a href=""><img id="user" src="https://lh3.googleusercontent.com/-ja-IT2lt9GQ/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuclHnxYAjd618e1KQ1HUoo9oNPONGQ.CMID/s32-c/photo.jpg" alt="User Logo"></a></li>

        </ul>
    </nav>

    <main>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
    
        <div>
            <form action="" method="get">
                <input type="text" id="search-bar">
            </form>
    
            <form action="" method="get">
                <input type="submit" value="Google Search" class="button">
    
                <input type="submit" value="I'm Feeling Lucky" class="button">
            </form>
        </div>

        <a href="" id="announcement">Make the most of your time at home this weekend</a>
    </main>

    <footer>
        <div class="footer-div">
            <ul>
                <li>United Kingdom</li>
                </ul>
        </div>

        <div class="footer-div">
           
                <ul>
                    <li> <a href="">Advertising </a></li>
                    <li> <a href="">Business </a></li>
                    <li class="split"> <a href="">How Search works </a></li>
                    <li> <a href="">Privacy </a></li>
                    <li> <a href="">Terms </a></li>
                    <li> <a href="">Settings </a></li>
                </ul>
            
        </div>
    </footer>


</body>
</html>
